<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores Botafogo</title>
</head>
<body>
    <script>
        let number01 = Number (prompt( "Qual  a sua primeira nota: "))
        let number02 = Number (prompt( "Qual  a sua segunda nota: "))
        let number03 = Number (prompt( "Qual  a sua terceira nota: "))
        let number04 = Number (prompt( "Qual  a sua quarta nota: "))
        let media = (number01+number02+number03+number04)/4
        document.write(media)
    </script>
</body>
</html>
